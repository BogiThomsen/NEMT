swagger: "2.0"

info:
  title: "API"
  description: description of api
  version: "1.0"

basePath: /api

paths:
  /users/{userId}:
    get:
      summary: Returns a user.
      description: Optional extended description in CommonMark or HTML.
      operationId: user_api.getUser
      produces:
        - application/json
      parameters:
        - in: path
          name: userId
          schema:
            type: integer
          required: true
      responses:
        200:    # status code
          description: A string
    delete:
      summary: Deletes a user.
      description: Optional extended description in CommonMark or HTML.
      operationId: user_api.removeUser
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
      responses:
        200:    # status code
          description: A string
    patch:
      summary: update a user.
      description: Optional extended description in CommonMark or HTML.
      operationId: user_api.patchUser
      consumes:
        - application/json
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
        - in: body
          name: update
          description: The information to update.
          schema:
            type: object
            properties:
              username:
                type: string
              password:
                type: string
              deviceList:
                type: string
              ruleList:
                type: string
              groupList:
                type: string
      responses:
        200:    # status code
          description: A user
  /users:
    post:
      summary: Returns a string.
      description: Optional extended description in CommonMark or HTML.
      operationId: user_api.addUser
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            type: object
            required:
              - username
              - password
              - access_token
            properties:
              username:
                type: string
              password:
                type: string
              access_token:
                type: string
      responses:
        200:    # status code
          description: A user