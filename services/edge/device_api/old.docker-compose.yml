version: '3.6'
services:
    device-api:
        build: .
        ports:
            - "5683:5683/udp"
        expose:
            - "5683/udp"
        volumes:
            - .:/code
        networks:
            - coap-net
        container_name: device-api
networks:
  coap-net:
    external:
      name: platform