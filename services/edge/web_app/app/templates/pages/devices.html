{% extends 'pages/pagelayout.html' %}
{% block title %}Devices{% endblock %}
{% block pagecontent %}
    <div class="container-fluid">
        <div class="row">
            <div class="card mr-5" style="width: 20vw; min-width: 300px; height: min-content;">
                <div class="card-header bg-light">
                    <h5>Your devices</h5>
                </div>
                <!-- Left side - list of devices -->
                <!-- List Group -->
                <nav>
                {% for dev in userDevices %}
                    <ul class="fixed-ul">
                        <a class="h5 ml-3 text-dark" href="{{ url_for('devices_id', id=dev["id"]) }}">{{ dev["prettyname"] }}</a>
                    </ul>
                {% endfor %}
                </nav>
            </div>
            {% block devicecontent %}{% endblock %}
        </div>
    </div>

{% endblock %}
